<!DOCTYPE html>
<html>
<head>
    <title>Gallery Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; }
        img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; }
        h1 { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Rabat Gallery Test</h1>
    <div id="gallery" class="grid">Loading...</div>
    
    <script>
        fetch('/api/images?city=rabat&limit=12')
            .then(res => res.json())
            .then(data => {
                console.log('Loaded images:', data);
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = data.images.map(img => 
                    `<div>
                        <img src="${img.url}" alt="${img.alt}" />
                        <p style="font-size: 12px; margin-top: 8px;">${img.alt}</p>
                    </div>`
                ).join('');
            })
            .catch(err => {
                console.error('Error loading images:', err);
                document.getElementById('gallery').innerHTML = 'Error: ' + err.message;
            });
    </script>
</body>
</html>
